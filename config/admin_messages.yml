admin_payment_notification: |
  {% if subscription_type == "new_sub" %}
  💸 <b>Оплата новой подписки</b>
  {% else %}
  💸 <b>Оплата продления подписки</b>
  {% endif %}

  {{ user_info_block }}
  
  📦 <b>Канал(-ы):</b>
  {% for name in channel_names %}
  {{ name }}
  {% endfor %}
  
  💰 <b>Сумма:</b> {{ out_sum }}₽
  💳 <b>Метод оплаты:</b> {{ payment_method_type }}
  💸 <b>Чистый доход:</b> {{ income_amount }}₽
  
  #id{{ user_id }} #n{{ order_code }}{% for tag in formatted_chapters %} #{{ tag }}{% endfor %} #{{ subscription_type }}

user_info_block: |
  <b>👤 Пользователь:</b>
  <blockquote>
  🆔 ID: {{ user_id }}
  {% if full_name %}
  🤗 Имя: {{ full_name }}
  {% endif %}
  {% if username %}
  🔗 Username: @{{ username }}
  {% endif %}
  </blockquote>